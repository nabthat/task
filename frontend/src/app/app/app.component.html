
<div [class]="'theme-wrapper default-theme'">

  <div class="wrapper">

    <mat-sidenav-container>

      <mat-sidenav #sidenav mode="push">
        <mat-nav-list>
          <a mat-list-item (click)="sidenav.close()" [routerLink]="['vehicles']"
            routerLinkActive="active">
            Vehicles
          </a>
        </mat-nav-list>
      </mat-sidenav>

    </mat-sidenav-container>

      <div class="toolbar" [style.position]="'fixed'" [class.mat-elevation-z4]="true">
        <mat-toolbar color="primary">
          <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
            <fa-icon icon="bars"></fa-icon>
          </button>

          <span class="d-none d-md-inline">
            <button mat-button class="nav-button" [routerLink]="['vehicles']" routerLinkActive="active">Vehicles</button>
          </span>

        </mat-toolbar>
      </div>

      <div class="content">
        <router-outlet #o="outlet"></router-outlet>
      </div>

    </div>

</div>
