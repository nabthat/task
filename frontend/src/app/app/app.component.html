<div [class]="'theme-wrapper default-theme'">

  <mat-sidenav-container>

    <mat-sidenav #sidenav mode="push">
      <div class="branding"><img [src]="logo" [alt]="logo"/>
        <span>Title Short</span></div>
      <mat-nav-list>
        <a mat-list-item (click)="sidenav.close()" [routerLink]="['vehicles']"
          routerLinkActive="active">
          Vehicles
        </a>
        <a mat-list-item href="https://github.com/tomastrajan/angular-ngrx-material-starter" target="_blank" rel="noopener noreferrer">
          Github
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <div class="wrapper">

      <div class="toolbar" [style.position]="'fixed'" [class.mat-elevation-z4]="true">
        <mat-toolbar color="primary">
          <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
            <fa-icon icon="bars"></fa-icon>

          </button>

          <span routerLink="" class="branding spacer center d-inline d-sm-none">
            <img [src]="logo" [alt]="logo"/>
          </span>
          <span routerLink="" class="branding spacer center d-none d-sm-inline d-md-none"><img [src]="logo" [alt]="logo"/>Nabthat Task</span>
          <span routerLink="" class="branding spacer d-none d-md-inline"><img [src]="logo"[alt]="logo" />Nabthat Task</span>

          <span class="d-none d-md-inline">
            <button mat-button class="nav-button" [routerLink]="['vehicles']" routerLinkActive="active">Vehicles</button>
          </span>

        </mat-toolbar>
      </div>

      <div class="content">
        <router-outlet #o="outlet"></router-outlet>
      </div>

      <div class="footer">
        <div class="row">
          <div class="col-12 signature">
            <span class="year">2022</span> - Nabthat
            <br class="d-block d-sm-none">
          </div>
        </div>
      </div>

    </div>

  </mat-sidenav-container>

</div>
